<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Candy</title>
</head>
<body>
    <header>
        <h1>Favorite Candy</h1>
    </header>
    <main>
        <section class="candy-info">
            <h2>Reese's Peanut Butter Cups</h2>
            <p>Reese's Peanut Butter Cups are a delicious combination of chocolate and peanut butter.</p>
            <img src="fresh-from-factory-reeses-peanut-butter-cups.jpg" alt="Reese's Peanut Butter Cups">
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="logo ruse.jpg" alt="Company Logo">
        </div>
        <div class="company-info">
            <p>Company Name</p>
            <p>Address: 47 Candy Lane, Canada</p>
            <p>Email: info@company.com</p>
            <p>Phone:248-989-4567</p>
        </div>
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form action="#" method="post">
                <p><label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea></p>
                <p><button type="submit">Send</button></p>
            </form>
        </div>
    </footer>
</body>
</html>
